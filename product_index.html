<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/product_index.css"/>

    <title></title>
</head>
<body>
<div class="container-fluid">
    <table></table>
    <!-- 遮罩层-->
    <div class="contentZheZhao"></div>
    <!--头部-->
    <header id="header" class="container-fluid"></header>


    <!-- 主体-->

    <div class="my_banner">
        <div class="banner-zheZhao"></div>
        <div id="mycar" class="carousel slide" data-ride="carousel" data-interval="4000">
            <!-- 轮播图片-->
            <div class="carousel-inner">
                <div class="carousel-item active item1">
                    <img class="my_banner_img1" src="" alt=""/>
                    <div class="carousel-caption banner-caption1 caption1">
                        <div class="captionkuang1 text-center">
                            <div>
                                <img src="img/product/product_banner/pCaption1.png" alt=""/>
                            </div>
                            <h1 class="captiontxt1">全新拓展包</h1>
                            <a class="selectButton" href="##">预购</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item item2">
                    <img class="my_banner_img2" src="" alt=""/>
                    <div class="carousel-caption banner-caption1 caption2">
                        <div class="captionkuang2 text-center">
                            <div>
                                <img src="img/product/product_banner/pCaption2.png" alt=""/>
                            </div>
                            <h1 class="captiontxt1">虚拟门票的所有游戏内物品奖励现已发放</h1>
                            <a class="selectButton" href="##">立即购买</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item item3">
                    <img class="my_banner_img3" src="" alt=""/>
                    <div class="carousel-caption banner-caption1 caption3">
                        <div class="captionkuang3 text-center">
                            <div>
                                <img src="img/product/product_banner/pCaption3.png" alt=""/>
                            </div>
                            <a class="selectButton" href="##">立即购买</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 屏幕宽度改变时banner图片src更改-->
            <script>
                $(document).ready(function(){
                    if($(window).width()>767){
                        $(".my_banner_img1").attr("src","img/product/product_banner/pBanner1.jpg");
                        $(".my_banner_img2").attr("src","img/product/product_banner/pBanner2.jpg");
                        $(".my_banner_img3").attr("src","img/product/product_banner/pBanner3.jpg");
                    }else{
                        $(".my_banner_img1").attr("src","img/product/product_banner/pSmallBanner1.png");
                        $(".my_banner_img2").attr("src","img/product/product_banner/pSmallBanner2.jpg");
                        $(".my_banner_img3").attr("src","img/product/product_banner/pSmallBanner3.jpg");
                    }
                })
                $(window).resize(function(){
                    if($(window).width()>767){
                        $(".my_banner_img1").attr("src","img/product/product_banner/pBanner1.jpg");
                        $(".my_banner_img2").attr("src","img/product/product_banner/pBanner2.jpg");
                        $(".my_banner_img3").attr("src","img/product/product_banner/pBanner3.jpg");
                    }else{
                        $(".my_banner_img1").attr("src","img/product/product_banner/pSmallBanner1.png");
                        $(".my_banner_img2").attr("src","img/product/product_banner/pSmallBanner2.jpg");
                        $(".my_banner_img3").attr("src","img/product/product_banner/pSmallBanner3.jpg");
                    }
                })
            </script>

            <!-- 测试轮播图active时位移-->
            <script>
                if($(".carousel-item").hasClass("active")){
                    $(".my_banner_img1").toggleClass("testMove");
                    $(".my_banner_img2").toggleClass("testMove");
                    $(".my_banner_img3").toggleClass("testMove");
                }else{
                    $(".my_banner_img1").removeClass("testMove");
                    $(".my_banner_img2").removeClass("testMove");
                    $(".my_banner_img3").removeClass("testMove");
                }
            </script>

            <!-- 左右按钮-->
            <a href="#mycar" class="carousel-control-prev" data-slide="prev">
                <div class="prevButton">
                    <img src="img/index/game/hover-prev.png" alt=""/>
                </div>
            </a>
            <a href="#mycar" class="carousel-control-next" data-slide="next">
                <div class="nextButton">
                    <img src="img/index/game/hover-next.png" alt=""/>
                </div>
            </a>

            <!-- 鼠标hover时箭头变成白色-->
            <script>
                $(".prevButton").mouseenter(function(){
                    $(".prevButton img").attr("src","img/index/game/hover-prev3.png");
                })
                $(".prevButton").mouseleave(function(){
                    $(".prevButton img").attr("src","img/index/game/hover-prev.png");
                })
                $(".nextButton").mouseenter(function(){
                    $(".nextButton img").attr("src","img/index/game/hover-next3.png");
                })
                $(".nextButton").mouseleave(function(){
                    $(".nextButton img").attr("src","img/index/game/hover-next.png");
                })
            </script>

            <!-- 指示器-->
            <ul class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#mycar"></li>
                <li data-slide-to="1" data-target="#mycar"></li>
                <li data-slide-to="2" data-target="#mycar"></li>
            </ul>
        </div>
    </div>
    <script>
        $(".my_banner").mouseenter(function(){
            $(".prevButton").addClass("darkBg");
            $(".nextButton").addClass("darkBg");
        })
        $(".my_banner").mouseleave(function(){
            $(".prevButton").removeClass("darkBg");
            $(".nextButton").removeClass("darkBg");
        })
    </script>

    <div class="product_main">
        <!-- 游戏图标-->
        <div class="game_logo_list grayborderTB">
            <div class="game_logo_kuang">
                <span class="text-white">暴雪游戏</span>
                <ul class="game_logo_ul float-right list-unstyled d-flex justify-content-between">
                    <li><a href="javascripg:;" title="魔兽世界"><img src="img/product/product_header/left_select_game1.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game2.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game3.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game4.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game5.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game6.svg" alt=""/></a></li>
                    <li><a href="javascripg:;"><img src="img/product/product_header/left_select_game7.svg" alt=""/></a></li>
                </ul>
            </div>
        </div>

        <!-- 商品一楼-->
        <div class="product_floor1">
            <div class="product_floor1_caption text-white">推荐</div>
            <ul class="product_floor1_contain list-unstyled d-flex flex-wrap justify-content-between">
                <div><li class="product_game1"></li></div>
                <div><li class="product_game2"></li></div>
                <div><li class="product_game3"></li></div>
                <div>
                    <a href="javascript:;">
                        <li class="product_game4 text-left d-flex flex-column justify-content-end">
                            <div>
                                <img class="middleLogo" src="img/product/product_header/left_select_game1.svg" alt=""/>
                            </div>
                            <h6 class="text-white product_game_title">《守望先锋》传奇典藏版</h6>
                            <h6 class="product_secondTitle">传奇典藏版</h6>
                            <h6 class="grayTitle">团队射击游戏</h6>
                            <h6 class="text-white">￥158</h6>
                        </li>
                    </a>
                </div>
                <div>
                    <li class="product_game5"></li>
                </div>
                <div><li class="product_game6"></li></div>
                <div><li class="product_game7"></li></div>
                <div><li class="product_game8"></li></div>
                <div><li class="product_game9"></li></div>
                <div><li class="product_game10"></li></div>
            </ul>
<div></div>
        </div>

        <!-- 炉石展示栏-->
        <div class="product_center">
            <table></table>
            <div class="product_introduce_caption text-center d-flex flex-column justify-content-between">
                <img src="img/product/product_index/introduce_logo.png" alt=""/>
                <h2 class="grayTitle">探索科学的奥妙！</h2>
                <a class="selectButton" href="javascript:;">了解详情</a>
            </div>
            <img class="pengpengDoctor" src="img/product/product_index/pengpengDoctor.png" alt=""/>
        </div>

        <!-- 商品二楼-->
        <div class="product_floor2">
            <div class="product_floor2_caption text-white">精选</div>
            <ul class="product_floor2_contain list-unstyled d-flex flex-wrap justify-content-between">
                <div><li class="product_goodgame1"></li></div>
                <div><li class="product_goodgame2"></li></div>
                <div><li class="product_goodgame3"></li></div>
                <div><li class="product_goodgame4"></li></div>
                <div><li class="product_goodgame5"></li></div>
                <div><li class="product_goodgame6"></li></div>
                <div><li class="product_goodgame7"></li></div>
                <div><li class="product_goodgame8"></li></div>
                <div><li class="product_goodgame9"></li></div>
                <div><li class="product_goodgame10"></li></div>
            </ul>
        </div>
    </div>



    <!-- 底部-->
    <footer id="footer" class="container-fluid"></footer>
</div>

<script src="js/product_header.js"></script>
<script src="js/product_footer.js"></script>
</body>
</html>
